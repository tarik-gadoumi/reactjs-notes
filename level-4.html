<body>
  <div id="root"></div>

  <script
    crossorigin
    src="https://unpkg.com/react@17.0.0/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"
  ></script>
  <script type="module">
    const spanU = React.createElement('span', {
      children: 'muchas',
      key: 1,
    });
    const spanD = React.createElement('span', {
      children: 'Gracias',
      key: 2,
    });

      children: [spanU, ' ', spanD],
    });

    ReactDOM.render(divChildU, document.getElementById('root'));
